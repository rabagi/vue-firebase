    <hr>
    <main>
        <!--4ta opcion se agrega inline-template-->
        <elegir-ganador :listado="personas" inline-template>
            <div>
            <h1 v-if="ganador">El ganador es {{ganador}}</h1>
            <!--4ta opcion-->
            <template v-else>
                <h1>Participantes</h1>
                <ul>
                    <li v-for="persona in listado">{{persona}}</li>
                </ul>
            </template>
            <button class="btn btn-primary" @click="elegirGanador"> Elegir ganador</button>
            </div>
        </elegir-ganador>
    
    <hr>
